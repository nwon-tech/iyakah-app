<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Table</title>
    <style>
      table {
        width: 60%;
        border-collapse: collapse;
        margin: 20px auto;
        font-family: Arial, sans-serif;
      }

      th,
      td {
        border: 1px solid #ccc;
        padding: 12px 20px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
        font-weight: bold;
        width: -30%;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      caption {
        caption-side: top;
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Sample Info Table
      </caption>

      <colgroup>
        <col style="width: 30%" />
        <col style="width: 70%" />
      </colgroup>

      <tbody>
        <tr>
          <td>Alice</td>
          <td>Engineer</td>
        </tr>
        <tr>
          <td>Bob</td>
          <td>Designer</td>
        </tr>
        <tr>
          <td>Charlie</td>
          <td>Teacher</td>
        </tr>
        <tr>
          <td>Diana</td>
          <td>Developer</td>
        </tr>
        <tr>
          <td>Edward</td>
          <td>Manager</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
